version: '3.9'

services:
  coupon_service_local:
    build:
      context: '.'
      dockerfile: Dockerfile
    environment:
      - API_PORT=80
      - API_ENV=development
      - API_TIME_ALIVE=1y
    ports:
      - '8085:80'
    volumes:
      # Mount the coupons.data.json file from the host to the container
      - ./test.data.json:/app/coupons.data.json
